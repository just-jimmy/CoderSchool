<!DOCTYPE html>
<html>
<body>
<div id="message">Welcome to the random number guessing game!
Guess a number from 1 to 10</div>
<input type="number" id="number">
<button id="guessButton">Guess</button>
</body>
<script>
function randomRange(myMin, myMax) {
  return Math.floor(Math.random() * (myMax - myMin + 1) +myMin);
}

var guessCounter = 1;
var maxGuesses = 10;
var randomNum = randomRange(1, 10);

var button = document.getElementById("guessButton");
	button.addEventListener('click', function() {
   var userGuess = document.getElementById('number').value;
      if (userGuess < randomNum && guessCounter < maxGuesses) {
        document.getElementById("message").innerHTML = "You guessed too low!!";
        ++guessCounter
      } else if (userGuess > randomNum && guessCounter < maxGuesses) {
        document.getElementById("message").innerHTML = "You guessed too high!!";
        ++guessCounter
      } else if (maxGuesses === guessCounter) {
      	document.getElementById("message").innerHTML = "YOU LOSE!!! You're all out of guesses!"
      } else {
        document.getElementById("message").innerHTML = "Congratulations!!! You guessed correctly!!";
      }
  })
</script>
</html>
